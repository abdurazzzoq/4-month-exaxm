    <header class="header container">
      <div class="header-left">
        <img src="./images/logo (7).svg" alt="" />
        <a href="./admin.html" id="admin" class="btn btn-secondary mx-3">Add post</a>

      <div class="header-center">
       
        <input
          type="search"
          id="input"
          class="form-control"
          placeholder="Search..."
        />
      
      </div>

      <button id="toggle" class="btn btn-success">click me</button>

      <div class="header-right">
        <button id="login" class="btn btn-primary">Login</button>

    <div class="container mt-5">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://picsum.photos/1400/400" alt="" />

        <!-- books -->
      <div class="row mt-5 col-6 gap-3" id="cards"></div>
      
        <div
          class="bookmarks card w-50 mt-5"
          style="padding: 25px 25px 0 25px; height: 400px"

          <p>If you don’t like to read, you haven’t found the right book</p>
        </div>
    </div>

        </div>
        <button
          style="font-weight: 500; font-size: 16px"
          class="btn btn-secondary mt-2"
        >
          Read
        </button>
      </div>
