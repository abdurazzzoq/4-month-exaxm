<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Add post</h2>
      <form class="form-control mt-2" id="form">
        <input
          placeholder="title"
          type="text"
          class="form-control mt-3"
          id="title"
          name="title"
        />
        <input
          placeholder="subtitle"
          type="text"
          class="form-control mt-3"
          id="subtitle"
          name="subtitle"
        />
        <input type="date" class="form-control mt-3" id="date" name="date" />
        <input
          placeholder="image"
          type="img"
          class="form-control mt-3"
          id="img"
          name="img"
        />
        <button type="submit" class="btn btn-primary form-control mt-3">
          Submit
        </button>
      </form>

      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <form class="form-control mt-2" id="edit-form">
                <input
                  placeholder="title"
                  type="text"
                  class="form-control d-inline-block mt-3"
               
                  name="title"
                />
                <input
                  placeholder="subtitle"
                  type="text"
                  class="form-control d-inline-block mt-3"
                 
                  name="subtitle"
                />

                <input
                  type="date"
                  class="form-control d-inline-block mt-3"
               
                  name="date"
                />

                <input
                  placeholder="image"
                  type="img"
                  class="form-control d-inline-block mt-3"
                
                  name="img"
                />
<img src="" name="newImg" alt="">
               
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" id="edit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row gap-1 mt-5" id="element-posts"></div>

      <template id="posts">
        <div class="card col-3 p-2">
          <img src="" alt="" />
          <h3 class="name text-center"></h3>
          <p class="subtitle text-center"></p>
          <div class="date text-center"></div>

          <div class="d-flex gap-3">
            <button class="btn btn-danger mt-2 w-50">Delete</button>
            <button
              class="btn btn-primary mt-2 w-50"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Edit
            </button>
          </div>
        </div>
      </template>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
